<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('./login.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 38px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .options a {
      color: #bbb;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #5f75f7, #a160e2);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .signup-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form class="login-box">
    <h2>Welcome Back</h2>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" required />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" required />
    </div>

    <div class="options">
      <label><input type="checkbox" style="margin-right: 5px;">Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="login-btn">Login</button>

    <div class="signup-link">
      Don't have an account? <a href="./signup.html">Sign Up</a>
    </div>
  </form>

</body>
</html>
